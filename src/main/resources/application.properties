spring.profiles.active=prod
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
#spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8083/auth/realms/specmatic
spring.security.oauth2.client.registration.keycloak.client-id=order-api
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8083/realms/specmatic
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8083/realms/specmatic